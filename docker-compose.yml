services:
    php:
        build:
            context: .
            dockerfile: Dockerfile
        image: image/php/xamps
        container_name: php_xamps
        tty: true
        environment:
            - SERVICE_NAME=php
            - SERVICE_TAGS=dev
            - APP_ENV=local
            - APP_DEBUG=true
        working_dir: /var/www'
        volumes:
            - ./:/var/www
            - ./vendor:/var/www/vendor
            # Rodar: docker run --rm -v $(pwd):/var/www -w /var/www image/php/xamps composer install
        ports:
            - "8000:8000"
        networks:
            - xamps_network

    mysql:
        image: mysql:8.0
        restart: unless-stopped
        container_name: mysql_container
        environment:
            - MYSQL_DATABASE=xampinho_db
            - MYSQL_PASSWORD=xamps
            - MYSQL_ROOT_PASSWORD=root
            - MYSQL_USER=xamps
        ports:
            - "3306:3306"
        volumes:
            - mysql_data:/var/lib/mysql
            - ./mysql/my.cnf:/etc/mysql/my.cnf
        networks:
            - xamps_network

volumes:
    vendor_data:
        name: camorganizer_vendor_data
    mysql_data:
        name: camorganizer_mysql_data
        driver: local

networks:
    xamps_network:
        driver: bridge
